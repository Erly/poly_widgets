<polymer-element name="x-window2" extends="div">
  <template>
    <link rel="stylesheet" href="styles/window.css">
      <div id="window-header" class="window-header" draggable="true"
      on-dragstart="{{windowDragStart}}" on-drag="{{windowDrag}}">
        <label id="window-title" class="window-title">{{windowElement.title}}</label>
        <span class="window-button-group">
          <button id="minimize-button" class="window-button" on-click="{{minimize}}">v</button>
          <button id="maximize-button" class="window-button" on-click="{{maximize}}">^</button>
          <button id="close-button" class="window-button" on-click="{{close}}">X</button>
        </span>
      </div>
      <div id="window-content" class="window-content">
        <content></content>
      </div>
      <div id="window-resize-panel" class="window-resize-panel">
        <div id="window-resize-handler" class="window-resize-handler" draggable="true"
        on-dragstart="{{resizeDragStart}}" on-drag="{{resizeDrag}}">
        </div>
      </div>
  </template>
  <script type="application/dart" src="new_window.dart"></script>
</polymer-element>

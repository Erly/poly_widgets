<polymer-element name="x-icon2" extends="div" attributes="src width height name">
  <template>
    <link rel="stylesheet" href="styles/icon.css">

    <img alt="{{name}}" src={{src}} class="icon-img"
        style="height: {{height}}px; width: {{width}}px;" />
    <div id="icon-name">{{name}}</div>
    </div>
  </template>
  <script type="application/dart" src="new_icon.dart"></script>
</polymer-element>

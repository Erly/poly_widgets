<polymer-element name="x-image-viewer" extends="div" attributes="images position maxWidth maxHeight loop">
  <template>
    <link rel="stylesheet" href="image_viewer.css">
    <link rel="stylesheet" href="image_viewer_old.css"><!-- TODO remove -->

    <img alt="{{images[position].name}}" src={{images[position].src}} class="image" />
    <div id="button-panel" class="button-panel">
      <button id="previous" on-click={{previousClick}}>&lt;&lt;</button>
      <button id="next" on-click={{nextClick}}>&gt;&gt;</button>
    </div>
  </template>
  <script type="application/dart" src="image_viewer.dart"></script>
</polymer-element>

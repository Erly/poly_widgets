<dom-module name="x-image-viewer">
  <link rel="import" type="css" href="image_viewer.css">
  <template>
    <array-selector id="selector" items="{{images}}" selected="{{selected}}" toggle></array-selector>

    <img alt="{{selected.name}}" src$='{{selected.src}}' class="image" />
    <div id="button-panel" class="button-panel">
      <button id="previous" on-click=previousClick>&lt;&lt;</button>
      <label>{{selected.name}}</label>
      <button id="next" on-click=nextClick>&gt;&gt;</button>
    </div>
  </template>
</dom-module>

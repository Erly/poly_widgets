name: poly_widgets
version: 0.3.0-rc
author: Erlantz Oniga
description: A sample web application
dependencies:
  browser: ^0.10.0
  logging: ^0.11.0
  polymer: ^1.0.0-rc.7
  web_components: ^0.12.0
  reflectable: ^0.3.0
transformers:
- web_components:
    entry_points:
      - web/test.html
- reflectable:
    entry_points:
      - web/main.dart
- test/pub_serve:
    $include: test/**_test{.*,}.dart
- $dart2js:
    minify: true
    commandLineOptions:
    - --trust-type-annotations
    - --trust-primitives
dev_dependencies:
  test: ^0.12.0
environment:
  sdk: '>=1.8.0 <2.0.0'